sudo: required
dist: trusty
language: node_js
cache:
  yarn: true
  directories:
    - node_modules
    - bower_components

services:
  - docker

node_js:
  - "6"
env:
  DOCKER_COMPOSE_VERSION: 1.13.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -v

install:
  - tar xvjf build/var_lib_ldap.tbz2 -C build/
  - tar xvjf build/etc_ldap_slapd.d.tbz2 -C build/
  - docker-compose -f build/docker-compose.yml up -d
  - cp -v app/conf.example.js app/conf.js
  - cp -v tests/conf.example.js tests/conf.js
  - yarn global add bower gulp
  - yarn
  - node build/store.js

branches:
  only:
    - master

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#openmrs"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
    use_notice: true
    skip_join: true

script:
  - npm test
